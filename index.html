<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hungman Game</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <div class="game-info">
                <div class="game-name">Hungman</div>
                <div class="category">
                    Work From: <span></span>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="hungman-draw">
                    <div class="the-draw">
                        <div class="the-stand"></div>
                        <div class="the-hung"></div>
                        <div class="the-rope"></div>
                        <div class="the-man">
                            <div class="head"></div> 
                            <div class="body"></div> 
                            <div class="hands"></div> 
                            <div class="legs"></div> 
                        </div>
                    </div>
                </div>
                <div class="letters"></div>
            </div>
            <hr>
            <div class="letter-guess"></div>
        </div>
        <audio id="fail" src="audio/fial.mp3"></audio>
        <audio id="succes" src="audio/WhatsApp Audio 2023-02-05 at 13.44.35.mp3"></audio>

        <script src="main.js"></script>
    </body>
</html>
